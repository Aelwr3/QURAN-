<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عاهدتُ القرآن - المنصة الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #1a237e;
            --medium-blue: #283593;
            --light-blue: #4fc3f7;
            --gold: #FFD700;
            --text-primary: #E1F5FE; /* لون جديد للنصوص الأساسية */
            --text-secondary: #B3E5FC; /* لون للنصوص الثانوية */
            --accent: #FFAB00; /* لون للتأكيدات */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }

        body {
            background: linear-gradient(to bottom, var(--dark-blue), var(--light-blue));
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* القائمة المخفية */
        .menu-container {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-primary);
            transition: 0.3s;
        }

        .menu-icon:hover {
            color: var(--accent);
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 1rem;
            min-width: 200px;
            top: 3rem;
            left: 0;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-item {
            color: var(--text-primary);
            padding: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.1);
            color: var(--accent);
        }

        /* بقية الأنماط كما هي مع تعديل الألوان */
        .title-frame h1 {
            color: var(--accent); /* تغيير لون العنوان */
        }

        .description {
            color: var(--text-secondary); /* لون جديد للوصف */
        }

        .stat-item h3 {
            color: var(--accent); /* لون العناوين الفرعية */
        }

        /* تعديلات الألوان في الإحصائيات */
        .daily-stats {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent);
        }

        /* تحديث زر البدء */
        .start-button {
            background: linear-gradient(45deg, var(--accent), var(--gold));
            color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <!-- القائمة المخفية -->
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu-dropdown" id="menuDropdown">
            <div class="menu-item" onclick="showSettings()">الإعدادات ⚙️</div>
            <div class="menu-item" onclick="showNotifications()">الإشعارات 🔔</div>
            <div class="menu-item" onclick="showProfile()">الملف الشخصي 👤</div>
            <div class="menu-item" onclick="showHelp()">المساعدة ❓</div>
        </div>
    </div>

    <!-- بقية المحتوى كما هو مع تعديل الألوان -->
    
    <script>
        // دالة إظهار/إخفاء القائمة
        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('show');
        }

        // إغلاق القائمة عند النقر خارجها
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                const dropdowns = document.getElementsByClassName("menu-dropdown");
                for (let i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }

        // دوال الأزرار (تجريبية)
        function showSettings() {
            alert('صفحة الإعدادات قيد التطوير');
        }

        function showNotifications() {
            alert('لا توجد إشعارات جديدة');
        }

        function showProfile() {
            alert('الملف الشخصي سيتم تفعيله قريبًا');
        }

        function showHelp() {
            alert('الدعم الفني: support@quran-platform.com');
        }

        // نقل إلى صفحة التلاوة
        document.querySelector('.start-button').addEventListener('click', function() {
            window.location.href = 'reading.html'; // سيتم إنشاء هذا الملف لاحقًا
        });

        // بقية الدوال كما هي
    </script>
</body>
</html>
