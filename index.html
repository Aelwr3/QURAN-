<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في القرآن بالصوت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-quran"></i> الباحث القرآني الذكي</h1>
            <p>ابحث عن أي آية بالصوت أو النص</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="اكتب أو انقر على الميكروفون">
            <button id="micButton"><i class="fas fa-microphone"></i></button>
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div id="loader"><div class="spinner"></div></div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
