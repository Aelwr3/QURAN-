<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Finder - البحث الذكي في القرآن</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tajawal', sans-serif;
        }

        /* التصميم العام */
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* الهيدر */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* صندوق البحث */
        .search-container {
            background: white;
            border-radius: 30px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: relative;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #searchInput {
            flex: 1;
            padding: 1.2rem;
            border: 2px solid var(--light);
            border-radius: 25px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        #searchInput:focus {
            border-color: var(--primary);
            outline: none;
        }

        .mic-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* النتائج */
        .results {
            display: grid;
            gap: 1.5rem;
        }

        .verse-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .verse-card:hover {
            transform: translateY(-5px);
        }

        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .surah-name {
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: bold;
        }

        .verse-number {
            background: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .verse-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: var(--dark);
            text-align: justify;
        }

        /* التحميل */
        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* الرسوميات */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* الجوال */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .verse-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>البحث الذكي في القرآن الكريم</h1>
            <p>ابحث عن أي آية بالصوت أو النص واحصل على نتائج فورية!</p>
        </header>

        <div class="search-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="اكتب الآية أو انقر على الميكروفون..."
                    autocomplete="off"
                >
                <button class="mic-btn" id="micButton">
                    <svg class="mic-icon" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // العناصر الرئيسية
        const searchInput = document.getElementById('searchInput');
        const micButton = document.getElementById('micButton');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        // تهيئة التعرف على الصوت
        let recognition;
        let isRecording = false;

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ar-SA';
            recognition.interimResults = false;

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                await searchVerses();
            };

            recognition.onerror = (event) => {
                console.error('حدث خطأ:', event.error);
                showError('تعذر التعرف على الصوت. حاول مرة أخرى!');
            };
        }

        // دالة البحث الرئيسية
        async function searchVerses() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('الرجاء إدخال نص للبحث');
                return;
            }

            showLoading();
            clearResults();

            try {
                const response = await fetch(`https://api.quran.com/api/v4/search?q=${encodeURIComponent(query)}&language=ar`);
                const data = await response.json();

                if (!data.search.results || data.search.results.length === 0) {
                    showError('لم يتم العثور على نتائج');
                    return;
                }

                displayResults(data.search.results);
            } catch (error) {
                showError('حدث خطأ في الاتصال بالخادم');
            } finally {
                hideLoading();
            }
        }

        // عرض النتائج
        function displayResults(verses) {
            resultsDiv.innerHTML = verses.map(verse => `
                <div class="verse-card">
                    <div class="verse-header">
                        <span class="surah-name">سورة ${verse.verse_key.split(':')[0]}</span>
                        <span class="verse-number">الآية ${verse.verse_key.split(':')[1]}</span>
                    </div>
                    <p class="verse-text">${verse.text}</p>
                </div>
            `).join('');
        }

        // التحكم في الواجهة
        function showLoading() {
            loader.classList.add('active');
        }

        function hideLoading() {
            loader.classList.remove('active');
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="verse-card" style="text-align: center; color: ${getComputedStyle(document.documentElement).getPropertyValue('--accent')}">
                    ${message}
                </div>
            `;
        }

        // الأحداث
        micButton.addEventListener('click', () => {
            if (!recognition) {
                showError('المتصفح غير مدعوم');
                return;
            }

            if (isRecording) {
                recognition.stop();
                micButton.style.background = 'var(--accent)';
            } else {
                recognition.start();
                micButton.style.background = '#c0392b';
            }
            isRecording = !isRecording;
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVerses();
        });
    </script>
</body>
</html>
